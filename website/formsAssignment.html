<!DOCTYPE html>
<html>
<head>
	<title>Forms Assignment</title>
</head>
<body>

<h1>Register</h1>
<form action="http://www.wikipedia.org">
	<label for="firstname">First Name:</label>
	<input id="firstname" name="firstname" type="text" placeholder="First Name" required>

	<label for="lastname">Last Name:</label>
	<input id="lastname" name="lastname" type="text" placeholder="Last Name" required>
<div>
	<label for="male">Male: </label>
	<input name="genderChoice" id="male" type="radio" value="Male" required>

	<label for="female">Female:</label>
	<input name="genderChoice" id="female" type="radio" value="Female" required>

	<label for="other">Other:</label>
	<input name="genderChoice" id="other" type="radio" value="Other" required>
</div>


<div>
	<label for="email">Email:</label>
	<input id="email" name="email" type="email" placeholder="Email Address" required>

	<label>Password:</label>
	<input id="password" name="password" type="password" placeholder="Password"
	pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
	title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
</div>
<div>
	Birthday:
	<select name="month" placeholder="Month">
		<option value="january">January</option>
		<option value="Decmber">December</option>
		<option value="may">May</option>
	</select>
	<select name="day" placeholder="Day">
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="14">14</option>
		<option value="21">21</option>
		<option value="25">25</option>
	</select>
	<select name="year" placeholder="Year">
		<option value="1977">1977</option>
		<option value="1980">1980</option>
		<option value="1983">1983</option>
	</select>
</div>

<div>
	<label for="termsConditions">I agree to the terms and conditions:</label>
	<input name="termsConditions" id="termsConditions" type="checkbox" value="termsConditions" required>
</div>
	<input type="submit">
</form>
</body>
</html>
